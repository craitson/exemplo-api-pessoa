<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>API Pessoa</title>    
        <link href="css/bootstrap.css" rel="stylesheet">
    </head>
    <body ng-app="apiPessoa" ng-controller="apiCtrl">
        <div class="container">
            <div class="page-header">
                <h1>API Pessoa</h1>
                <small>Craitson</small>
            </div>
            <form class="form-horizontal" name="formCad" id="formCad" ng-submit="enviaFormulario();">
                <div class="form-group">
                    <label for="nome" class="col-sm-2 control-label">Nome</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nome" ng-model="pessoa.name" placeholder="Nome">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="mail" ng-model="pessoa.mail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="telefone" class="col-sm-2 control-label">Telefone</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="telefone" ng-model="pessoa.phone" placeholder="Telefone">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">{{descbotao}}</button>
                        <button type="reset" ng-click="resetForm();" class="btn btn-default">Limpar</button>
                    </div>
                </div>
            </form>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tr ng-repeat="pessoa in pessoas">
                    <td>{{pessoa.name}}</td>
                    <td>{{pessoa.mail}}</td>
                    <td>{{pessoa.phone}}</td>
                    <td>
                        <button type="button" class="btn btn-success" ng-click="alterar(pessoa);">Alterar</button>
                        <button type="button" class="btn btn-danger" ng-click="excluir(pessoa);">Excluir</button>
                    </td>
                </tr>
            </table>
        </div>

        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/angular.js"></script>
        <script src="js/js.js"></script>
    </body>
</html>
